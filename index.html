<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--==================== UNICONS ====================-->

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!--==================== SWIPER CSS ====================-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="styles.css" />

    <link rel="stylesheet" href="main.js" />

    <title>Responsive Portfolio Website</title>
  </head>
  <body>
    <div class="grid-container">
      <header class="header" id="header">
        <h1 href="#" class="nav__logo">Alani</h1>
        <nav class="nav container">
          <div class="nav__menu" id="nav-menu">
            <ul class="nav__list grid">
              <li class="nav__item">
                <a href="#home" class="nav__link active-link">
                  <i class="uil uil-estate nav__icon"></i>Home
                </a>
              </li>
              <li class="nav__item">
                <a href="./pages/about.html" class="nav__link">
                  <i class="uil uil-user nav__icon"></i>About
                </a>
              </li>
              <li class="nav__item">
                <a href="./pages/contact.html" class="nav__link">
                  <i class="uil uil-file-alt nav__icon"></i>Skills
                </a>
              </li>
              <li class="nav__item">
                <a href="./pages/portfolio.html" class="nav__link">
                  <i class="uil uil-scenery nav__icon"></i>Portfolio
                </a>
              </li>
              <li class="nav__item">
                <a href="./pages/" class="nav__link">
                  <i class="uil uil-message nav__icon"></i>Contact Me
                  <div class="headshot">
                    <img src="./images/alanipic.jpg" alt="photo of me" />
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!--==================== MAIN ====================-->
      <main class="main">
        <!--==================== HOME ====================-->
        <section class="home section" id="home">
          <div class="home__container container grid">
            <div class="home__content grid">
              <h1 class="home__title">Hi, I'm Alani.</h1>
              <h3 class="home__subtitle">Web Developer</h3>
              <p class="home__description">
                Experience in web design and development knowledge,producing
                quality work.
              </p>
              <a href="#contact" class="button button--flex">
                Contact Me <i class="uil uil-message button__icon"></i>
              </a>
            </div>
          </div>
        </section>
      </main>
      <!--==================== FOOTER ====================-->
      <footer class="footer">
        <div class="footer__bg">
          <div class="footer__container container grid">
            <a
              href="https://wwww.linkedin.com/"
              target="_blank"
              class="home__social-icon"
            >
              <i class="uil uil-linkedin-alt"></i>
            </a>
            <a
              href="https://dribbble.com/"
              target="_blank"
              class="home__social-icon"
            >
              <i clas="uil uil-dribble"></i>
            </a>
            <a
              href="https://github.com/"
              target="_blank"
              class="home__social-icon"
            >
              <i class="uil uil-github-alt"></i
            ></a>

            <a
              href="https://www.instagram.com/"
              target="_blank"
              class="footer__social"
            >
              <i class="uil uil-instagram-alt"></i>
            </a>
          </div>
        </div>
      </footer>
    </div>

    <!--==================== SWIPER JS ====================-->
    <script src="assets/js/swiper-bundle.min.js"></script>

    <!--==================== MAIN JS ====================-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
