<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--==================== UNICONS ====================-->

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="./styles.css">


  

    <title>Responsive Portfolio Website</title>
  </head>
  <body>
    <div class="grid-container">
      <header class="header" id="header">
        <nav class="nav container">
          <div class="nav__menu" id="nav-menu">
            <ul class="nav__list grid">
              <li class="nav__item">
                <a href="./index.html" class="nav__link active-link">
                  <i class="uil uil-estate nav__icon"></i>Home
                </a>
              </li>
              <li class="nav__item">
                <a href="./pages/about.html" class="nav__link">
                  <i class="uil uil-user nav__icon"></i>About
                </a>
              </li>
              <li class="nav__item">
                <a href="./pages/resume.html" class="nav__link">
                  <i class="uil uil-file-alt nav__icon"></i>Skills
                </a>
              </li>
              <li class="nav__item">
                <a href="./pages/portfolio.html" class="nav__link">
                  <i class="uil uil-scenery nav__icon"></i>Portfolio
                </a>
              </li>
              <li class="nav__item">
                <a href="./pages/contact.html" class="nav__link">
                  <i class="uil uil-message nav__icon"></i>Contact Me
                  
                  <div class="headshot">
                    <img src="../images/myProfilePic.jpg" id="profile-pic" alt="Head shot of Me">
                  </div>

                </a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!--==================== MAIN ====================-->
      <main class="main">
        <!--==================== HOME ====================-->
        <section class="home section" id="home">
          <div class="home__container container grid">
            <div class="home__content grid">
              <h1 class="home__title">Hi, I'm Alani.</h1>
              <h3 class="home__subtitle">Web Developer</h3>
              <p class="home__description">
                Experience in web design and development knowledge,producing
                quality work.
              </p>
              <a href="#contact" class="button button--flex">
                Contact Me <i class="uil uil-message button__icon"></i>
              </a>
            </div>
          </div>
        </section>
      </main>
      <!--==================== FOOTER ====================-->
      <footer class="footer">
        <a
          href="https://www.instagram.com/"
          target="_blank"
          class="footer__social"
        >
          <i class="uil uil-instagram-alt"></i>
        </a>
      </footer>
    </div>

    <!--==================== SWIPER JS ====================-->
    <script src="assets/js/swiper-bundle.min.js"></script>

    <!--==================== MAIN JS ====================-->
    <script src="assets/js/main.js"></script>
  </body>
