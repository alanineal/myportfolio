<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--==================== UNICONS ====================-->
    "
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    "

    <!--==================== SWIPER CSS ====================-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="styles.css" />

    <link rel="stylesheet" href="main.js" />

    <title>Responsive Portfolio Website</title>
  </head>
  <body>
    <script src="assets/js/main.js"></script>

    <!--==================== HEADER ====================-->

    <header class="header" id="header">
      <nav class="nav container">
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list grid">
            <li class="nav__item">
              <a href="#home" class="nav__link active-link">
                <i class="uil uil-estate nav__icon"></i> Home
              </a>
            </li>

            <li class="nav__item">
              <a href="#about" class="nav__link">
                <i class="uil uil-user nav__icon"></i> About
              </a>
            </li>

            <li class="nav__item">
              <a href="#skills" class="nav__link">
                <i class="uil uil-file-alt nav__icon"></i>> Skills
              </a>
            </li>

            <li class="nav__item">
              <a href="#services" class="nav__link">
                <i class="uil uil-briefcase-alt nav__icon"></i> Services
              </a>
            </li>

            <li class="nav__item">
              <a href="#portfolio" class="nav__link">
                <i class="uil uil-scenery nav__icon"></i> Portfolio
              </a>
            </li>

            <li class="nav__item">
              <a href="#contact" class="nav__link">
                <i class="uil uil-message nav__icon"></i> Contact Me
              </a>
            </li>
          </ul>
          <i class="uil uil-times nav__close" id="nav-close"></i>
        </div>

        <div class="nav__btns">
          <div class="nav__toggle" id="nav-toggle">
            <i class="uil uil-apps"></i>
          </div>
        </div>
      </nav>
    </header>

    <!--==================== PORTFOLIO/IMAGE GALLERY====================-->

    <div class="grid-container">
     

      <h1>Image Gallery/Portfolio</h1>


      <div class="nasa">
        <img src="./images/nasascreenshot.png" alt="photo of me" />
      </div>





































    <section class="portfolio section" id="portfolio">
      <h2 class="section__title">Portfolio</h2>
      <span class="section__subtitle"> Most recent work</span>

      <div class="portfolio__container container swiper-container"></div>
      <div class="swiper-wrapper">
        <!--==================== PORTFOLIO/IMAGE GALLERY 1====================-->
        <div class="portfolio__content grid swiper-slide">
          <img src="computerimage.gif" alt="" class="portfolio__img" />
        </div>

        <!--==================== PORTFOLIO/IMAGE GALLERY 2====================-->
        <div class="portfolio__content grid swiper-slide"></div>
        <div class="portfolio__data"></div>
        <h3 class="portfolio__title">Modern Portfolio Website</h3>
        <p
          class="portfolio__description"
          Portfolio
          website
          adaptable
          to
          all
          devices
          and
          includes
          interactions.
        ></p>
        <a href="#" class="button buton--flex button--small portfolio__button">
          Demo
          <i class="uil uil-arrow-right button__icon"></i>
        </a>
      </div>
      <div class="swiper-button-next">
        <i class="uil uil-angle-right-b swiper-portfolio-icon"></i>
      </div>
      <div class="swiper-button-prev"></div>
      <i class="uil uil-angle-left-b swiper-portfolio-icon"></i>
      <div class="swiper-pagination"></div>
    </section>

    <!--==================== FOOTER ====================-->
    <footer class="footer">
      <div class="footer__bg">
        <div class="footer__container container grid">
          <div>
            <h1 class="footer__title">Alani</h1>
            <span class="footer__subtitle">Web Developer</span>
          </div>

          <ul class="footer__links">
            <li>
              <a href="#portfolio" class="footer__link">Portfolio</a>
            </li>
            <li>
              <a href="#contact" class="footer__link">Contactme</a>
            </li>
          </ul>

          <div class="footer__socials">
            <a
              href="https://www.instagram.com/"
              target="_blank"
              class="footer__social"
            >
              <i class="uil uil-instagram-alt"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
